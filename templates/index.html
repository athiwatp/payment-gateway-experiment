<!DOCTYPE html>
<html>
  <head>
    <title>Pay Page</title>
    <link rel="stylesheet" href="/static/bootstrap-flatly/css/bootstrap.min.css" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Pay Me!</h1>
      <div class="row">
        <div class="col-lg-12">
          <div class="well bs-component">
            <form class="form-horizontal">
              <fieldset>
                <legend>Order</legend>
                <div class="form-group">
                  <label for="price" class="col-lg-2 control-label">Price</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="price"
                      placeholder="Price you want to pay me">
                  </div>
                </div>
                <div class="form-group">
                  <label for="currrency" class="col-lg-2 control-label">Currency</label>
                  <div class="col-lg-10">
                    <select class="form-control" id="currency" name="currency">
                      <option value="usd">USD</option>
                      <option value="eur">EUR</option>
                      <option value="thb">THB</option>
                      <option value="hkd">HKD</option>
                      <option value="sgd">SGD</option>
                      <option value="aud">AUD</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="fullname" class="col-lg-2 control-label">Customer Full Name</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="fullname" 
                      placeholder="Your firstname and lastname Ex. Keerati Thiwanruk">
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend>Payment</legend>
                <div class="form-group">
                  <label for="card_holder_name" class="col-lg-2 control-label">Credit card holder name</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="card_holder_name"
                      placeholder="Your name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="card_number" class="col-lg-2 control-label">Credit card number</label>
                  <div class="col-lg-2">
                    <input type="text" class="form-control" id="card_number_1">
                  </div>
                  <div class="col-lg-2">
                    <input type="text" class="form-control" id="card_number_2">
                  </div>
                  <div class="col-lg-2">
                    <input type="text" class="form-control" id="card_number_3">
                  </div>
                  <div class="col-lg-2">
                    <input type="text" class="form-control" id="card_number_4">
                  </div>
                </div>
                <div class="form-group">
                  <label for="card_ccv" class="col-lg-2 control-label">Credit card CCV</label>
                  <div class="col-lg-2">
                    <input type="text" class="form-control" id="card_ccv" placeholder="CCV">
                  </div>
                </div>
                <div class="form-group">
                  <label for="card_expire" class="col-lg-2 control-label">Credit card expiration</label>
                  <div class="col-lg-2">
                    <input type="text" class="form-control" id="card_expire_month" placeholder="month">
                  </div>
                  <div class="col-lg-2">
                    <input type="text" class="form-control" id="card_expire_year" placeholder="year">
                  </div>
                </div>
                <div class="form-group">
                  <label for="nothing" class="col-lg-2 control-label"></label>
                  <div class="col-lg-10">
                    <a href="#" class="btn btn-success">Pay me now!</a>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
